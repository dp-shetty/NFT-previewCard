<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="card_bg">
    <div>
      <div class="image">
        <img class="image1" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="eye">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icon-elements">
        <div class="eth">
          <img class="ethereum" src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img class="clock" src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="">
        <p><span class="fs1">Creation of</span> <span class="fs2">Jules Wyvern</span></p>
      </div>
    </div>
  </section>
</body>
</html>
